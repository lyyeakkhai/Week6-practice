<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Navbar</title>

		<style>
			* {
				font-family: Arial, Helvetica, sans-serif;
			}

			nav {
				padding: 15px;
				background: rgb(75, 75, 75);
				display: flex;
				justify-content: space-between;
			}
			.nav-menu {
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 10px;
				margin: 0;
				padding: 0;
			}
			.nav-menu li {
				list-style: none;
				padding: 15px;
			}
			.nav-menu li a {
				text-decoration: none;
				color: white;
				font-size: 24px;
			}

			.logo {
				align-self: center;
				color: white;
				font-size: 36px;
			}

			.hamburger {
				display: none;
				background: none;
				border: none;
				cursor: pointer;
				font-size: 36px;
				color: white;
			}

			/* Mobile styles - below 768px */
			@media (max-width: 768px) {
				.hamburger {
					display: block;
				}

				.nav-menu {
					position: absolute;
					top: 54px;
					left: 0;
					width: 100%;
					flex-direction: column;
					background-color: #2a2a2a;
					gap: 0;
					max-height: 0;
					overflow: hidden;
					transition: max-height 0.3s ease-out;
				}
			}
		</style>
        
	</head>
	<body>
		<nav>
			<div class="logo">Logo</div>
			<ul class="nav-menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<button class="hamburger">â˜°</button>
		</nav>
       
	</body>
</html>
